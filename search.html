<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Finder</title>
    <link rel="stylesheet" href="search.css">
    <link rel="shortcut icon" href="o.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <img src="logo.jpg" alt="Logo" class="logo">
    </div>
    <div class="main">
        <div class="info"></div>
        <form id="pokemonForm">
            <label for="pokemonName">Enter a Pokemon name:</label>
            <input type="text" id="pokemonName" name="pokemonName" required placeholder="Enter the Pokemon Name">
            <button type="submit">Submit</button>
        </form>
        <div class="image-container">
            <img src="pikachu.png" alt="Description of the image">
        </div>
    </div>
    <div class="info">
        <div class="pokemon-info"></div>
    </div>
    <script src="search.js"></script>

</body>
</html>
