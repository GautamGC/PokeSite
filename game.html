<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="o.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
   <div class="wrapper">
       <div class="container">
           <button class="button-option" onclick="handleButtonClick(0)"></button>
           <button class="button-option" onclick="handleButtonClick(1)"></button>
           <button class="button-option" onclick="handleButtonClick(2)"></button>
           <button class="button-option" onclick="handleButtonClick(3)"></button>
           <button class="button-option" onclick="handleButtonClick(4)"></button>
           <button class="button-option" onclick="handleButtonClick(5)"></button>
           <button class="button-option" onclick="handleButtonClick(6)"></button>
           <button class="button-option" onclick="handleButtonClick(7)"></button>
           <button class="button-option" onclick="handleButtonClick(8)"></button>
       </div>
       <button id="restart" onclick="restartGame()">Restart</button>
   </div>

   <div class="popup hide">
       <p id="message">Sample Message</p>
       <button id="new-game" onclick="newGame()">New Game</button>
   </div>
   <div class="lower-right-image">
    <img src="darkrai.png" alt="Mew">
  </div>
  <div class="lower-left-image">
      <img src="cresellia.png" alt="Mew">
    </div>
   <script src="game.js"></script>
</body>
</html>
